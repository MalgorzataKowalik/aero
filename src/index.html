<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
</head>
<body>
  <div class="background-image"></div>
  <nav>
    <div class="logo">
      <picture>
        <source srcset="./images/logo_long.png" media="(min-width: 600px)"/>
        <img src="./images/logo.png" alt="logo">
      </picture>
      <div class="logo-text">
        <h1>Aero</h1>
        <h1>Airlanes</h1>
      </div>
    </div>
    <button class="btn login hover-pointer">Login</button>
  </nav>
  <main class="main-container">
    <section class="wrapper search-pannel">
      <div class="search pannel-field origin">
        <p class="origin field-title">From</p>
        <p class="origin data">Origin</p>
      </div>
      <div class="search pannel-field destination">
        <p class="destination field-title">To</p>
        <p class="destination data">Destination</p>
      </div>
      <div class="search pannel-field date">
        <p class="date field-title">Date</p>
        <p class="date data">dd/mm/yyyy</p>
      </div>
      <div class="search pannel-field passengers">
        <p class="passengers field-title">Passengers</p>
        <p class="passengers data">1 Adult</p>
      </div>
      <button class="btn accept hover-pointer">Accept</button>
    </section>
    <section class="wrapper options-pannel">
      <div class="btn close close-options hover-pointer">
        <img class="close-img" src="./images/close.png"/>
      </div>
      <div class="options pannel-field origin">
        <p class="options field-title origin">Available origins:</p>
        <p class="option data wroclaw origin">Wroc≈Çaw</p>
      </div>
      <div class="options pannel-field destination">
        <p class="options field-title destination">Available destinations:</p>
        <p class="option data warsaw destination">Warsaw</p>
        <p class="option data paris destination">Paris</p>
        <p class="option data new-york destination">New York</p>
      </div>
      <div class="options date calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <!-- <div class="date"> -->
              <h1></h1>
              <!-- <p></p> -->
            <!-- </div> -->
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays"> 
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
          </div>
          <div class="days"></div>
      </div>
      <div class="options pannel-field passengers">
        <p class="options field-title passengers">Passengers:</p>
        <div class="passengers-container">
          <p class="passenger-type-title">Adults  <span class="passenger-type-info">(14+)</span></p>
          <div class="passenger-sign"><i class="fas fa-plus hover-pointer" data-type="adults" data-sign="plus"></i></div>
          <p class="passenger-amount adults">1</p>
          <div class="passenger-sign"><i class="fas fa-minus hover-pointer" data-type="adults" data-sign="minus"></i></div>
          <p class="passenger-type">Children  <span class="passenger-type-info">(2-14)</span></p>
          <div class="passenger-sign"><i class="fas fa-plus hover-pointer" data-type="children" data-sign="plus"></i></div>
          <p class="passenger-amount children">0</p>
          <div class="passenger-sign"><i class="fas fa-minus hover-pointer" data-type="children" data-sign="minus"></i></div>
          <p class="passenger-type">Infants  <span class="passenger-type-info">(0-2)</span></p>
          <div class="passenger-sign"><i class="fas fa-plus hover-pointer" data-type="infants" data-sign="plus"></i></div>
          <p class="passenger-amount infants">0</p>
          <div class="passenger-sign"><i class="fas fa-minus hover-pointer" data-type="infants" data-sign="minus"></i></div>
          <button class="btn accept-passengers hover-pointer">Accept</button>
        </div>
      </div>
    </section>
    <section class="wrapper weather-pannel hover-pointer">
    </section>
    <section class="wrapper login-pannel">
      <div class="btn close close-login hover-pointer">
        <img class="close-img" src="./images/close.png"/>
      </div>
      <form id="form" class="form">
        <div class="form-control username">
          <label for="username">Username</label>
          <input type="text" id="username">
        </div>
        <div class="form-control password">
          <label for="password">Password</label>
          <input type="password" id="password">
        </div>
        <button class="btn login-accept hover-pointer">Login</button>
        <p class="login-error-text">Error Text</p>
      </form>
    </section>
  </main>
</body>
</html>
